apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: cleanup
spec:
  steps:
    - name: cleanup
      image: alpine
      script: |
        #!/bin/sh
        echo "Cleaning up workspace..."
        rm -rf /workspace/*
 
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: run-nose-tests
spec:
  steps:
    - name: run-tests
      image: python:3.9
      workingDir: /workspace/source
      script: |
        pip install nose
        nosetests test_app.py
 